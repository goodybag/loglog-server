<!DOCTYPE html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script></script>
    <script src="/loglog-dev-tools/index.js"></script>
    <script src="/reqwest/reqwest.js"></script>
    <script>
      window.config = {
        url: 'http://localhost:{{ port }}'
      };
    </script>
    <script src="/js/app.js"></script>
    <script>
    {% if results %}
      pauseRealtime();
      {% for result in results %}
        onResult({{ result | json | safe }});
      {% endfor %}
    {% endif %}
    </script>
  </head>
  <body>
    <h1>Open your dev console</h1>
  </body>
</html>
